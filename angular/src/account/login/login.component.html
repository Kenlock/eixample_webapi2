<div style="max-width: 400px">

    <h2>Login</h2>

    <hr>

    <form>

        <div class="form-group">
            <input [ngModelOptions]="{standalone: true}" placeholder="Username" class="form-control" [(ngModel)]="loginService.loginModel.userName" name="username" required>
        </div>

        <div class="form-group">
            <input [ngModelOptions]="{standalone: true}" placeholder="Password" class="form-control" [(ngModel)]="loginService.loginModel.password" type="password" name="password" required>
        </div>

        <div class="form-check">
            <input [ngModelOptions]="{standalone: true}" type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="loginService.loginModel.rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <br>

        <button class="btn btn-primary" (click)="login()">Login</button>
        
        <a class="btn btn-secondary" [routerLink]="['../register']">Register</a>

    </form>

</div>
